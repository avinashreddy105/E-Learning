<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <li><a><i class="fa fa-university"></i>  Bank Transfer</a></li>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white fa fa-university">BANK TRANSFER</div>
        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="recipient">Recipient's Name:</label>
              <input type="text" class="form-control" id="recipient" placeholder="Enter recipient's name">
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
              <label for="account">Recipient's Account Number:</label>
              <input type="text" class="form-control" id="account" placeholder="Enter recipient's account number">
            </div>
            <div class="form-group">
              <label for="details">Transfer Details:</label>
              <textarea class="form-control" id="details" rows="3" placeholder="Enter transfer details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Transfer Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional for functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
